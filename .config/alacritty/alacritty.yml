import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

## Set environment variables
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: '1.5'

## Terminal window settings
window:
  dimensions:
    columns: 80
    lines: 25

  padding:
    x: 12
    y: 12

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
  opacity: 1.0

## Cursor
cursor:
  style:
    shape: Block
    blinking: Off

  unfocused_hollow: false

selection:
  select_to_clipboard: true

## Live config reload
live_config_reload: true
